<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>
      Hello World!
    </title>
    <script src="js/angular.js"></script>
    <style>
      .box {
        margin: 50px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <input type="text" class="form-control" ng-model="name" placeholder="Type something here">
      <h1 class="h1">Hello {{name}}!</h1>
    </div>
  </body>
</html>
